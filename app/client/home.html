<Template name="Home">

  <p>
    The x axis represents the seconds that folder has been active<br/>
    The y axis represents dates over time.
  </p>

  {{> chart}}

  <dl>
    {{#each dirChanges}}
      {{> listDirChanges}}
    {{/each}}
  </dl>

</Template>

<template name="listDirChanges">

    <dt>{{dir}}</dt>
    <dd>{{dateTime}}</dd>
    <dd>{{dateTimeEnd}}</dd>
    <dd>{{duration}}</dd>

</template>

<template name="chart">
  <div class="timeline-wrapper">

  </div>
</template>
