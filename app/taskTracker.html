<head>
  <title>Todo List</title>
</head>

<body>
  <div class="container">

    <header>
      <h1>taskTracker</h1>
    </header>

    <p>
      The x axis represents the seconds that folder has been active<br/>
      The y axis represents dates over time.
    </p>

    {{> chart}}

    <dl>
      {{#each dirChanges}}
        {{> listDirChanges}}
      {{/each}}
    </dl>

  </div>
</body>

<template name="chart">
  <div class="timeline-wrapper">

  </div>
</template>

<template name="listDirChanges">

    <dt>{{dir}}</dt>
    <dd>{{dateTime}}</dd>
    <dd>{{dateTimeEnd}}</dd>
    <dd>{{duration}}</dd>

</template>
